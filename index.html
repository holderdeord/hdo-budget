<!DOCTYPE html>
<html lang="nb" ng-app="budgetApp">
	<head>
		<script src="/bower_components/angular/angular.js"></script>
		<script src="/bower_components/d3/d3.js"></script>
		<script src="/src/budget.js"></script>
	</head>
	<body ng-controller="BudgetController">
		<h1>Statsbudsjett</h1>
		<ul>
			<li ng-repeat="frame in budget.frames">
				{{frame.name}} ({{frame.amount}})
				<ul>
					<li ng-repeat="chapter in frame.chapters">
						{{chapter.name}} ({{chapter.amount}})
						<ul>
							<li ng-repeat="post in chapter.posts">{{post.text}} ({{post.amount}})</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
